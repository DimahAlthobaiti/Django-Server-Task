<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
        color: #333;
    }

    h2 {
        color: #444;
    }

    form {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px; 
    margin-bottom: 30px;

    }

    form input, form button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        max-width: 370px; 
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    form button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    form button:hover {
        background-color: #0056b3;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    th {
        background-color: #007bff;
        color: white;
        font-weight: normal;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .status {
        font-weight: bold;
    }

    button.toggle-btn {
        padding: 6px 12px;
        background-color: #28a745;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
    }

    button.toggle-btn:hover {
        background-color: #218838;
    }
</style>
    <title>Toggle Status</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Add Person</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>People List</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Status</th><th>Action</th>
        </tr>
        {% for person in people %}
        <tr id="row-{{ person.id }}">
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
            <td class="status">{{ person.status|yesno:"1,0" }}</td>
            <td>
                 <button class="toggle-btn" onclick="toggleStatus({{ person.id }})">Toggle</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function toggleStatus(id) {
            fetch(`/toggle/${id}/`)
                .then(response => response.json())
                .then(data => {
                    const row = document.getElementById(`row-${id}`);
                    row.querySelector(".status").innerText = data.status ? '1' : '0';
                });
        }
    </script>
</body>
</html>
